<!doctype html>
<html lang="en">

<head>
  <title>Socketio & Flask</title>
</head>

<body class="text-center">
  <form class="form-signin" action="{{url_for('login')}}" method="POST">
    <h1 class="h2 mb-3 font-weight-normal">Login</h1><br><br>
    <input type="text" id="userid" name="userid" class="form-control" placeholder="Userid" required autofocus>

  </form>
</body>

</html>
