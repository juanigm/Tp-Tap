<!doctype html>
<html lang="en">

<head>
  <title>Start Chat!</title>
  <!--Link to CSS -->
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  <link href="../static/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="{{url_for('chat')}}" method="POST">
    <h1 class="h2 mb-3 font-weight-normal">Start Chating!</h1><br><br>
    <input type="text" id="room" name="room" class="form-control" placeholder="Room" required><br>
    <button class="btn btn-lg btn-primary btn-block" value="submit">Enter</button>

    <table>
        <tbody>
            <h4>ROOMS AVAIABLE</h4>
            {% for sala in salas %}
            <tr>
                <td>
                    <li>{{sala.0}}</li> 
                </td>
            </tr>
            {% endfor %}

  </form>
</body>

</html>
